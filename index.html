<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="cards">




        <div class="card" style="width: 18rem;">
            <img src="./Test/T-shirt1.jpg" class="card-img-top" alt="T-Shirt">
            <div class="card-body">
            <h5 class="card-title">Lacoste</h5><span class="Heart"><i class="fa-regular fa-heart"></i></span>
            <input class = "Price" value="25"><br>
                <div class="count">
                    <button class="Sub"> - </button>
                    <input class="Quantity" value="0">
                    <button class="Add"> + </button>
                </div>
            </div>
            <a class="Delete" href="#"><i class="fa-solid fa-trash"></i></a>
        </div> 





        <div class="card" style="width: 18rem;">
            <img src="./Test/Nike.jpg" class="card-img-top" alt="T-Shirt">
            <div class="card-body">
            <h5 class="card-title">Nike</h5><span class="Heart"><i class="fa-regular fa-heart"></i></span>
            <input class = "Price" value="30"><br>
                <div class="count">
                    <button class="Sub"> - </button>
                    <input class="Quantity" value="0">
                    <button class="Add"> + </button>
                </div>
            </div>
            <a class="Delete" href="#"><i class="fa-solid fa-trash"></i></a>
        </div> 







        <div class="card" style="width: 18rem;">
            <img src="./Test/Adidas.jpg" class="card-img-top" alt="T-Shirt">
            <div class="card-body">
            <h5 class="card-title">Adidas</h5><span class="Heart"><i class="fa-regular fa-heart"></i></span>
            <input class = "Price" value="40"><br>
                <div class="count">
                    <button class="Sub"> - </button>
                    <input class="Quantity" value="0">
                    <button class="Add"> + </button>
                </div>
        
            </div><br>
            <a class="Delete" href="#"><i class="fa-solid fa-trash"></i></a>
        </div>
        <div class="Tot">
            <span>Total</span>
            <input class="Total" value="0">
        </div>
    </div>    

    



<script src="https://kit.fontawesome.com/ce80cbb697.js" crossorigin="anonymous"></script>
<script src="./Script.js"></script>    
</body>
</html>
